<h1 id="toc_1">Pip</h1>
<p>
Pip 是linux下的一个python包管理系统，十分好用，方便快捷
</p>

<h3 id="toc_1.0.1">Pip 批量安装</h3>
<p>
先设置一个requirement.txt文件，将需要安装的包写进去
</p>
<pre>
flask==0.9
Flask-Catch==0.60
</pre>

<p>
然后可以执行
</p>
<pre>
  pip install -r requirement.txt
</pre>
