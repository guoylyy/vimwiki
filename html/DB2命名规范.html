<h1 id="toc_1">DB2 命名规范</h1>

<p>
数据库命名： 采用&lt;业务系统名称&gt;DB的命名方式，如IOCDB
</p>

<p>
表空间命名: TS_&lt;XXX&gt;N,其中N为数字 00~99
</p>

<p>
表命名： T_&lt;表类型标识&gt;_&lt;表标识&gt;, 如T_BS_TAX, T_DIC_TAX, BS为基本编码表，DIC为字典表;
</p>

<p>
字段： 主键用P开头，外键FK开头，约束CK开头，索引IX开头,视图V开头，函数FN开头，触发器TR开头。
</p>
